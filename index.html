<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabbed-feature</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="box">
        <div class="btns">
            <button class="btn btn1" data-color="red">1.</button>
            <button class="btn btn2" data-color="green">2.</button>
            <button class="btn btn3" data-color="yellow">3.</button>
        </div>
      <div class="tab1 tab">
        <div class="icon-head icon-1">
            <i class="fa fa-circle" aria-hidden="true"></i>
            <h2>Case Study-1</h2>
        </div>
       
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Harum, ullam!</p>

      </div>
      <div class="tab2 tab">
        <div class="icon-head icon-2">
            <i class="fa fa-circle green" aria-hidden = "true" ></i>
            <h2>Case Study-2</h2>
        </div>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Harum, ullam!</p>

      </div>
      <div class="tab3 tab">
        <div class="icon-head icon-3">
            <i class="fa fa-circle yellow" aria-hidden="true"></i>
            <h2>Case Study-3</h2>
        </div>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Harum, ullam!</p>

      </div>
</div>
    
    <script src="script.js"></script>
</body>
</html>
